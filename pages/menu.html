<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PISIC - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
  <div class="cabecalho-menu">
        <h1 class="logo-parte1">PIS</h1>
        <h1 class="logo-parte2">IC</h1>
        <div class="links-cabecalho">
            <a class="to-usuario">Usuário</a>
            <a>/</a>
            <a class="logout">Sair</a>
        </div>
  </div>  
  <div class="main-menu">
        <div class="busca">
            <form action="/pagina-de-busca" method="get" class="form-busca">
                <input type="search" class="input-busca" id="barra-de-busca" name="q" placeholder="Pesquisar por sistema...">
                <button type="submit" class="btn-buscar">Buscar</button>
            </form>
        </div>
        <div class="main-servicos">
          <button>Recall</button>
          <button>Key Manager</button>
          <button>PresençaQR</button>
          <button>Monic</button>
          <button>MarketIC</button>
          <button>ICronograma</button>
        </div>

   </div>
</body>
</html>
