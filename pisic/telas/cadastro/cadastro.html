<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PISIC - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="main">
    <div class="tela-esq">
      <h1 class="logo">PIS</h1>IC
    </div>

    <div class="tela-dir">
      <h2>Cadastro</h2>
      <form>
        <div>
          <select id="tipo" required class="">
            <option value="aluno" selected>Aluno</option>
            <option value="professor">Professor</option>
          </select>
        </div>

            <!-- Campos de ALUNO -->
    <div id="form-aluno" class="form-oculto">
      <div>
        <input type="text" placeholder="Nome Completo *" required>
      </div>
      <div>
        <input type="email" placeholder="Email Institucional *" required>
      </div>
      <div>
        <input type="text" placeholder="Nº de Matrícula">
      </div>
      <div>
        <input type="tel" placeholder="Telefone">
      </div>
      <div>
        <input type="password" placeholder="Senha *" required>
      </div>
      <div>
        <input type="password" placeholder="Confirmar Senha *" required>
      </div>
    </div>

    <!-- Campos de PROFESSOR -->
    <div id="form-professor" class="form-oculto">
      <div>
        <input type="text" placeholder="Nome Completo *" required>
      </div>
      <div>
        <input type="email" placeholder="Email Institucional *" required>
      </div>
      <div>
        <input type="text" placeholder="CPF *" required>
      </div>
      <div>
        <input type="text" placeholder="SIAPE *" required>
      </div>
      <div>
        <input type="tel" placeholder="Telefone">
      </div>
      <div>
        <input type="password" placeholder="Senha *" required>
      </div>
      <div>
        <input type="password" placeholder="Confirmar Senha *" required>
      </div>
    </div>


        <button type="submit">Cadastrar</button>
      </form>
      
    </div>
  </div>
</body>
</html>
