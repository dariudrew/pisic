<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PISIC - Login/Cadastro</title>
  
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&family=Tektur:wght@400;700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #384D5D;
    }

    .main {
      display: flex;
      width: 900px;
      height: 600px;
      border-radius: 30px;
      overflow: hidden;
      transition: all 0.8s ease; /* animação */
    }

    /* lado esquerdo (logo) */
    .tela-esq {
      flex: 1;
      background: #142838;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 70px;
      font-weight: bold;
      font-family: 'Rubik Puddles', cursive;
      transition: all 0.8s ease;
    }

    .tela-esq h1 {
      font-size: 70px;
      font-family: 'Philosopher', cursive;
    }

    /* lado direito (formulários) */
    .tela-dir {
      flex: 1.2;
      background: rgba(217, 217, 217, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: white;
      transition: all 0.8s ease;
    }

    .tela-dir h2 {
      margin-bottom: 40px;
      font-size: 45px;
      font-family: 'Tektur', sans-serif;
      font-weight: normal;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    .input-group i {/*olha esse aqui depois e comparar com o de tela login.css*/
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #FFFFFF;
      font-size: 14px;
      font-family: 'Tektur';
    }

    .input-group input::placeholder {
      color: rgba(236, 236, 236, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #D9D9D9;
      color: #29475E;
      font-size: 20px;
      font-family: 'Tektur';
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #ffffff;
    }

    .links {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 30px;
      font-size: 14px;
    }

    .links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .links a:hover {
      color: white;
    }

    /* escondendo os forms */
    .form {
      display: none;
      width: 100%;
    }

    .form.active {
      display: block;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* inverter lados */
    .invertido {
      flex-direction: row-reverse;
    }
  </style>
</head>
<body>
  <div class="main" id="container">
    <!-- lado esquerdo -->
    <div class="tela-esq">
      <h1 class="logo">PIS</h1>IC
    </div>

    <!-- lado direito -->
    <div class="tela-dir">
      <!-- Login -->
      <form id="form-login" class="form active">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" placeholder="Email" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Senha" required>
          <i class="fa-solid fa-key"></i>
        </div>
        <button type="submit">Entrar</button>
        <div class="links">
          <a id="to-cadastro">Não tem uma conta?</a>
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </form>

      <!-- Cadastro -->
      <form id="form-cadastro" class="form">
        <h2>Cadastro</h2>
        <div class="input-group">
          <select id="tipo" required>
            <option value="">-- Selecione --</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
          </select>
        </div>

        <!-- ALUNO -->
        <div id="form-aluno" class="form-oculto">
          <div class="input-group"><input type="text" placeholder="Nome Completo *" required></div>
          <div class="input-group"><input type="email" placeholder="Email Institucional *" required></div>
          <div class="input-group"><input type="text" placeholder="Nº de Matrícula"></div>
          <div class="input-group"><input type="tel" placeholder="Telefone"></div>
          <div class="input-group"><input type="password" placeholder="Senha *" required></div>
          <div class="input-group"><input type="password" placeholder="Confirmar Senha *" required></div>
        </div>

        <!-- PROFESSOR -->
        <div id="form-professor" class="form-oculto">
          <div class="input-group"><input type="text" placeholder="Nome Completo *" required></div>
          <div class="input-group"><input type="email" placeholder="Email Institucional *" required></div>
          <div class="input-group"><input type="text" placeholder="CPF *" required></div>
          <div class="input-group"><input type="text" placeholder="SIAPE *" required></div>
          <div class="input-group"><input type="tel" placeholder="Telefone"></div>
          <div class="input-group"><input type="password" placeholder="Senha *" required></div>
          <div class="input-group"><input type="password" placeholder="Confirmar Senha *" required></div>
        </div>

        <button type="submit">Cadastrar</button>
        <div class="links">
          <a id="to-login">Já tem uma conta?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const formLogin = document.getElementById("form-login");
    const formCadastro = document.getElementById("form-cadastro");
    const toCadastro = document.getElementById("to-cadastro");
    const toLogin = document.getElementById("to-login");

    const selectTipo = document.getElementById("tipo");
    const formAluno = document.getElementById("form-aluno");
    const formProfessor = document.getElementById("form-professor");

    // alternar entre login e cadastro
    toCadastro.addEventListener("click", () => {
      formLogin.classList.remove("active");
      formCadastro.classList.add("active");
      container.classList.add("invertido"); // inverte os lados
    });

    toLogin.addEventListener("click", () => {
      formCadastro.classList.remove("active");
      formLogin.classList.add("active");
      container.classList.remove("invertido"); // volta ao normal
    });

    // mostrar campos conforme tipo de usuário
    selectTipo.addEventListener("change", () => {
      formAluno.style.display = "none";
      formProfessor.style.display = "none";

      if (selectTipo.value === "aluno") {
        formAluno.style.display = "block";
      } else if (selectTipo.value === "professor") {
        formProfessor.style.display = "block";
      }
    });
  </script>
</body>
</html>
