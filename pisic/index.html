<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PISIC - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="main">
    <div class="tela-esq">
      <h1 class="logo">PIS</h1>IC
    </div>

    <div class="tela-dir" id="container">
      <h2 id="txt-login">Login</h2>
      <h2 id="txt-cadastro">Cadastro</h2>
      <form id="form-login" class="form active">
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder="Senha" required>
        </div>
        <button type="submit">Login</button>
      </form>
            <!-- Cadastro -->
      <form id="form-cadastro" class="form">
        
        <div class="input-group">
          <select id="tipo" required>
            <option value="aluno" selected>Aluno</option>
            <option value="professor">Professor</option>
          </select>
        </div>

        <!-- ALUNO -->
        <div id="form-aluno" class="form-oculto">
          <div class="input-group"><input type="text" placeholder="Nome Completo *" required></div>
          <div class="input-group"><input type="email" placeholder="Email Institucional *" required></div>
          <div class="input-group"><input type="text" placeholder="Nº de Matrícula"></div>
          <div class="input-group"><input type="tel" placeholder="Telefone"></div>
          <div class="input-group"><input type="password" placeholder="Senha *" required></div>
          <div class="input-group"><input type="password" placeholder="Confirmar Senha *" required></div>
        </div>

        <!-- PROFESSOR -->
        <div id="form-professor" class="form-oculto">
          <div class="input-group"><input type="text" placeholder="Nome Completo *" required></div>
          <div class="input-group"><input type="email" placeholder="Email Institucional *" required></div>
          <div class="input-group"><input type="text" placeholder="CPF *" required></div>
          <div class="input-group"><input type="text" placeholder="SIAPE *" required></div>
          <div class="input-group"><input type="tel" placeholder="Telefone"></div>
          <div class="input-group"><input type="password" placeholder="Senha *" required></div>
          <div class="input-group"><input type="password" placeholder="Confirmar Senha *" required></div>
        </div>

        <button type="submit" id="btn-cadastrar">Cadastrar</button><!-- -->
        <div class="links" id="links-cadastro">
          <a id="to-login">Já tem uma conta?</a>
        </div>
      </form>
      <div class="links" id="links-login">
        <a id="to-cadastro">Não tem uma conta?</a>
        <a href="link aqui">Esqueceu sua senha?</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
